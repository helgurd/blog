{% extends 'layout.html'%}
{% block nav%}
    <div class="navbar-collapse collapse offset-md-7" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="{{ url_for('home') }}">Profile</a>
          </li>

            <li class="nav-item active" >
            <a class="nav-link text-primary"  href="{{ url_for('profile') }}">{{ username|capitalize }}'s Profile</a>
          </li>
          <li class="nav-item" >
            <a class="nav-link" style="color:red;" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
{% endblock %}
{% block status %}
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h5><small class="text-muted">Profile</small></h5>
            <span class="color-text-a"></span>
          </div>
        </div>

          <div class="col-md-12 col-lg-4">
        </div>

      </div>
    </div>
  </section>
{% endblock%}

{% block content %}
    <div class="row mt-n5 col-lg-12">
        {{ username|capitalize }}'s Profile

    </div>
{% endblock %}
